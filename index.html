<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial,  sans-serif;
        background-color: "#eef2f7";
    display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.login-container {
    background-color: #ffffff;
padding: 30px;
border-radius: 12px;
box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
width: 300px;
}
h2 { 
    text-align: center;
color: #333;
margin-bottom: 20px;
}
label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}
input[type='email'],
input[type='password'] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
     border-radius: 6px;
}
.options {
    margin-top: 10px;
font-size: 14px;
text-align: right;
}
.options a {
color: #007bff;
text-decoration: none;
}
,.options a:hover {
    text-decoration: underline;
}
button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 16px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
.signup-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="options">
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
